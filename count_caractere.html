<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="count_caractere.css">
</head>
<body>

        <h1>Contador de Caracteres</h1>

    </div>
    <script src="count_caractere.js"></script>
</body>
</html>
